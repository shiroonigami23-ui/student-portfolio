<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Architect Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>

</head>
<body class="theme-space">

    <div id="app-container">

        <!-- =========== App Header (Global) =========== -->
        <header id="app-header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M2 7L12 12L22 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 12V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <h1>Portfolio Architect</h1>
            </div>
            <div id="header-actions"></div>
        </header>

        <!-- =========== Page Views =========== -->
        <main id="main-content">

            <!-- --- Dashboard View --- -->
            <div id="dashboard-view" class="view">
                <h2>Your Portfolios</h2>
                <div id="portfolio-list"></div>
                <button id="create-new-btn" class="primary-btn">+ Create New Portfolio</button>
            </div>

            <!-- --- Editor View --- -->
            <div id="editor-view" class="view">
                <div class="editor-header">
                    <h2 id="editor-title">Create New Portfolio</h2>
                    <div class="editor-actions">
                         <button id="save-portfolio-btn" class="primary-btn">Save</button>
                         <button id="cancel-edit-btn">Cancel</button>
                    </div>
                </div>
                <form id="portfolio-form">
                    <div class="form-step active" data-step="1">
                        <h3><span class="step-indicator">1</span> Basic Information</h3>
                        <input type="text" name="portfolioTitle" placeholder="Portfolio Title (e.g., 'Web Dev Portfolio')" required>
                        <input type="text" name="firstName" placeholder="First Name" required>
                        <input type="text" name="lastName" placeholder="Last Name" required>
                        <input type="email" name="email" placeholder="Email Address">
                        <textarea name="summary" placeholder="Summary / Professional Bio (Markdown supported)"></textarea>
                        <div class="file-input-wrapper">
                            <label for="profile-pic">Profile Picture</label>
                            <input type="file" id="profile-pic" name="profilePic" accept="image/*">
                        </div>
                    </div>
                    
                    <div class="form-step" data-step="2">
                        <h3><span class="step-indicator">2</span> Skills & Experience</h3>
                        <div id="skills-editor"></div>
                        <button type="button" class="add-item-btn" id="add-skill-btn">+ Add Skill</button>
                    </div>

                    <div class="form-step" data-step="3">
                        <h3><span class="step-indicator">3</span> Projects</h3>
                        <div id="projects-editor"></div>
                        <button type="button" class="add-item-btn" id="add-project-btn">+ Add Project</button>
                    </div>

                    <div class="form-step" data-step="4">
                        <h3><span class="step-indicator">4</span> Customization</h3>
                        <label for="template-select">Choose a Template:</label>
                        <select name="template" id="template-select">
                            <option value="modern">Modern</option>
                            <option value="classic">Classic</option>
                            <option value="bold">Bold</option>
                        </select>
                         <label for="theme-select">Choose a Color Theme:</label>
                        <select name="theme" id="theme-select"></select>
                    </div>

                    <div class="editor-nav">
                        <button type="button" id="prev-step-btn" disabled>Previous</button>
                        <button type="button" id="next-step-btn">Next</button>
                    </div>
                </form>
            </div>

            <!-- --- Preview View --- -->
            <div id="preview-view" class="view">
                <div id="portfolio-preview-content">
                    <!-- Dynamic content will be rendered here -->
                </div>
            </div>

        </main>
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
