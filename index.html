<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Generator v2.0</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="theme-space">

    <div class="app-container">
        <!-- App Header -->
        <header class="app-header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M2 7L12 12L22 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 12V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <h1>Portfolio Architect</h1>
            </div>
            <div class="theme-switcher">
                <select id="theme-select">
                    <option value="theme-space">Space</option>
                    <option value="theme-day">Day</option>
                    <option value="theme-night">Night</option>
                    <option value="theme-warm">Warm</option>
                    <option value="theme-forest">Forest</option>
                    <option value="theme-ocean">Ocean</option>
                    <option value="theme-mint">Mint</option>
                </select>
            </div>
        </header>

        <!-- Main Content Grid -->
        <main class="main-content">
            <!-- Form Panel -->
            <div class="form-panel">
                <form id="profile-form" autocomplete="off" novalidate>
                    <fieldset>
                        <legend>Core Identity</legend>
                        <div class="grid-2">
                            <div class="input-group"><input type="text" id="first-name" required placeholder=" " /><label for="first-name">First Name</label></div>
                            <div class="input-group"><input type="text" id="last-name" required placeholder=" " /><label for="last-name">Last Name</label></div>
                        </div>
                        <div class="grid-2">
                             <div class="input-group"><input type="number" id="rollno" required max="999" min="0" placeholder=" " /><label for="rollno">Roll No (Last 3 digits)</label></div>
                             <div class="input-group"><input type="email" id="email" placeholder=" " /><label for="email">Email Address</label></div>
                        </div>
                         <div class="input-group"><textarea id="summary" placeholder=" " rows="3"></textarea><label for="summary">Summary / About</label></div>
                    </fieldset>

                    <fieldset>
                        <legend>Skills & Proficiencies</legend>
                        <div id="skills-area"></div>
                        <button type="button" class="add-btn" onclick="addSkillInput()">+ Add Skill</button>
                    </fieldset>
                    
                     <fieldset>
                        <legend>Technical Experience</legend>
                        <div class="checkbox-section">
                            <label class="group-label">Programming Languages</label>
                            <div class="checkbox-grid" id="languagesbox"></div>
                        </div>
                         <div class="checkbox-section">
                            <label class="group-label">Technical Areas</label>
                            <div class="checkbox-grid" id="techbox"></div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Projects</legend>
                        <div id="projects-area"></div>
                        <button type="button" class="add-btn" onclick="addProjectInput()">+ Add Project</button>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Personal Details</legend>
                        <div class="input-group"><textarea id="hobbies" placeholder=" " rows="2"></textarea><label for="hobbies">Hobbies (comma-separated)</label></div>
                        <div class="input-group"><input type="text" id="interests" placeholder=" " /><label for="interests">Special Interests (comma-separated)</label></div>
                        <div class="input-group"><input type="text" id="sports" placeholder=" " /><label for="sports">Sports/Clubs (comma-separated)</label></div>
                        <div class="input-group"><input type="text" id="achievements" placeholder=" " /><label for="achievements">Achievements (comma-separated)</label></div>
                        <div class="input-group"><input type="text" id="whatsapp" required placeholder=" " /><label for="whatsapp">WhatsApp No.</label></div>
                    </fieldset>

                    <fieldset>
                        <legend>Assets</legend>
                        <div class="grid-2">
                            <div class="file-upload">
                                <label for="profile-pic">Profile Picture</label>
                                <input type="file" id="profile-pic" accept="image/*">
                            </div>
                            <div class="file-upload">
                                <label for="certificates">Certificates</label>
                                <input type="file" id="certificates" multiple accept="image/*,application/pdf">
                            </div>
                        </div>
                    </fieldset>

                </form>
            </div>

            <!-- Live Preview Panel -->
            <div class="preview-panel-container">
                <div class="preview-panel" id="profile-preview">
                    <!-- Header -->
                    <div class="preview-header">
                        <img id="display-pic" src="https://via.placeholder.com/150" alt="Profile Picture">
                        <h2 id="display-name">Your Name</h2>
                        <p id="display-subheader"></p>
                        <p class="quote" id="display-quote"></p>
                    </div>

                    <!-- Sections -->
                    <div id="preview-sections"></div>
                    
                     <!-- Action Buttons -->
                    <div class="preview-actions">
                        <button id="download-pdf-btn">Download PDF</button>
                        <button id="delete-btn" class="delete">Delete Profile</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
